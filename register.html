<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
    <link rel="icon" href="images/favicon.png">
</head>
<body>

    <div class="register-form-container">

        <div class="form-type-text">
            <h3>SignUp</h3>
        </div>

        <div class="form-register-login">
            <form action="">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Create Password">
                <input type="text" placeholder="Confirm Password">

                <button class="" type="submit">SignUp</button>
            </form>
                
            <p>Already Have an account? <a href="">Login</a></p>

            <p> Or </p>


            <div class="register-button-group">

            <button class="facebook-btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
            Login with Facebook
            </button>
            <button class="google-btn">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
                Login with Google
            </button>
            </div>

        </div>


    </div>
    
    <script src="main.js"></script>
</body>
</html>
