<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>

    <div class="register-form-container">

        <div class="form-type-text">
            <h3>Login</h3>
        </div>

        <div class="form-register-login">
            <form action="">
                <input type="text" placeholder="Email" id="username">
                <input type="password" placeholder="Password" id="password">

                <button class="" type="submit" id="loginRegisterButton">Login</button>
            </form>
            
            <p><a href="">Forgot Password?</a></p>
            <p>Don't Have an account? <a href="">SignUp</a></p>
            <p> Or </p>


            <div class="register-button-group">

            <button class="facebook-btn">
            <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/facebook.svg" alt="Facebook">
            Login with Facebook
            </button>
            <button class="google-btn">
                <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/google.svg" alt="Google">
                Login with Google
            </button>
            </div>

        </div>


    </div>


    <script src="main.js"></script>
    
</body>
</html>
